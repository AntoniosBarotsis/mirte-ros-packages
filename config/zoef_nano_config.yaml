device:
  zoef:
    type: breadboard
    mcu: nano
    samping_interval: 10
distance:
  left:
    name: left
    device: zoef
    pins:
      trigger: A3
      echo: A4
  right:
    name: right
    device: zoef
    pins:
      trigger: A5
      echo: A6
encoder:
  left:
    name: left
    device: zoef
    pins:
      pin: D2            # pin needs interrupt support
    ticks_per_wheel: 20
  right:
    name: right
    device: zoef
    pins:
      pin: D3            # pin needs interrupt support
    ticks_per_wheel: 20
intensity:
  left:
    name: left 
    device: zoef
    max_frequency: 10
    differential: 0
    pins:
      digital: D7
      analog: A0         # pin needs analog input
  right:
    name: right
    device: zoef
    pins:
      digital: D8
      analog: A7         # pin needs analog input
