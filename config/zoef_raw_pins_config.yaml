servo:
  device: zoef
  pins:
    pin: 11               # pin needs PWM
keypad:
  yellow:
    name: keypad
    device: zoef
    pins:
      pin: 2              # pin needs analog input
motor:
  left:
    name: left
    device: zoef
    pins:
      1a: 5               # pin needs PWM
      1b: 6               # pin needs PWM
  right:
    name: right
    device: zoef
    pins:
      1a: 9               # pin needs PWM
      1b: 10              # pin needs PWM
